name: Screeners workflow

on:
  push:
    branches:
      - master
  pull_request:
env:
  AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING}}

  # Prevents failures on CI when "caniuse-lite" becomes outdated
  BROWSERSLIST_IGNORE_OLD_DATA: true

  DEPLOYHOST: 'fluentuipr.z22.web.core.windows.net'

  BUILD_BUILDID: ${{ github.run_id }}

  BUILD_SOURCEBRANCH: ${{ github.ref }}

jobs:
  TestJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello there"

  ScreenerNorthStar:
    runs-on: 'ubuntu-latest'

    name: Screener @fluentui/react-northstar

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14.18.1

      - name: Set env variables if there is a PR
        run: |
          echo "SYSTEM_PULLREQUEST_TARGETBRANCH=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          echo "SYSTEM_PULLREQUEST_SOURCEBRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "SYSTEM_PULLREQUEST_PULLREQUESTID=${{ github.event.pull_request.id }}" >> $GITHUB_ENV
          echo "SYSTEM_PULLREQUEST_SOURCECOMMITID=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
          echo "ISPR=true" >> $GITHUB_ENV
          echo "DEPLOYBASEPATH=pull/$PR_NUMBER" >> $GITHUB_ENV
          echo "DEPLOYURL=https://$DEPLOYHOST/pull/$PR_NUMBER" >> $GITHUB_ENV
          echo "BUILD_SOURCEBRANCHNAME='merge'" >> $GITHUB_ENV
        env:
          PR_NUMBER: ${{ github.event.number }}
        if: ${{startsWith(github.ref, 'refs/pull/')}}

      - name: Set env variables if there is not a PR
        run: |
          echo "ISPR=false" >> $GITHUB_ENV
          echo "DEPLOYBASEPATH=heads/$SYSTEM_PULLREQUEST_TARGETBRANCH" >> $GITHUB_ENV
          echo "DEPLOYURL=https://$DEPLOYHOST/heads/$SYSTEM_PULLREQUEST_TARGETBRANCH" >> $GITHUB_ENV
          echo "BUILD_SOURCEBRANCHNAME=${{ github.ref_name }}" >> $GITHUB_ENV
        if: ${{!startsWith(github.ref, 'refs/pull/')}}

      - name: Log environment variables (Linux)
        if: runner.os == 'Linux'
        run: |
          printenv | sort ;\
          echo "SHELLOPTS $SHELLOPTS" ;\

      - name: yarn
        run: ./yarn-ci.sh
        shell: bash

      - name: build FUI N* VR Test
        run: yarn workspace @fluentui/docs vr:build
        env:
          SCREENER_BUILD: 1

      - name: Upload N* VR test site
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch -d '$web' -s 'packages/fluentui/docs/dist'

      - name: Start @fluentui/react-northstar VR Test
        run: yarn workspace @fluentui/docs vr:test
        env:
          SCREENER_ENDPOINT: ${{secrets.SCREENER_ENDPOINT}}
          SCREENER_PROXY_ENDPOINT: ${{secrets.SCREENER_PROXY_ENDPOINT}}
          SCREENER_API_KEY: ${{secrets.SCREENER_API_KEY}}

      - name: 'check: modified files'
        run: yarn check:modified-files

  Screener:
    runs-on: 'ubuntu-latest'

    name: Screener @fluentui/react

